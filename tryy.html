<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<title>Login Form</title>
<script defer src="try.js" type="text/javascript">
</script>
<style>

* {
  margin: 0;
  padding: 0;
}

body {
  background-color: rgb(50, 47, 65);
}

.login {
  background-color: rgba(156, 154, 154, 0.5);
}
</style>
</head>

<body>
<div class="container-fluid">
<div class="row m-5">
<div class="col-lg-2 col-md-1 "></div>
<div class="col-lg-auto col-md-auto col-xl-auto bg-white">
<div class="row">
<div class="col-md-6 border border-top-0 ">
<div class="m-3 login p-3 shadow-lg">
<form class="form" id="form" name="myform" action="home.html" method="get" onsubmit="return validateLogin()" autocomplete="off">
<div class="row">
<div class="col-md-9 col-sm-6">
<label class=" h5 " for="">Login to your site</label>
<p style="font-size: 0.9em;">Enter username and password to log on:</p>
</div>
<div class="col-md-3 col-sm-6 d-none d-md-block">
<i class="fa fa-key fa-5x " style="color: rgba(150, 143, 143, 0.5);"></i>
</div>
</div>

            <div class="mb-3 mt-3">

              <input type="text" class="form-control" id="txtmail" placeholder="Enter Email" name="email" style="text-transform: lowercase;" oninput="usernamevalid()">
              <span id="display" class="text-danger"></span>
            </div>
            <div class="mb-3">

              <input type="password" class="form-control" id="txtpwd" placeholder="Enter Password" name="pswd" oninput="userpasswordvalid()">
              <span id="display1" class="text-danger" ></span>
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" id="remember"> Remember me
              </label>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary" onclick="return signIn()" type="submit">Sign in!</button>
            </div>
          </form>
        </div>
        <div class="text-center mb-3">
          <label class="text-center">... Or login with</label>
        </div>
        <div class="m-3 row">

          <button class="btn mx-2 my-2 col-lg-4" style="background-color: darkblue; color: white;" type="button">
            <svg xmlns="http://www.w3.org/3000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-facebook" viewBox="0 0 16 16">
              <path
                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
            </svg>
            Facebook</button>


          <button class="btn btn-primary mx-1 my-2 col-lg-3" type="button">
            <svg xmlns="http://www.w3.org/3000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitter"
              viewBox="0 0 16 16">
              <path
                d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z" />
            </svg>
            Twitter</button>



          <button class="btn btn-danger mx-1 my-2 col-lg-4" type="button">
            <svg xmlns="http://www.w3.org/3000/svg" width="16" height="16" fill="currentColor" class="bi bi-google"
              viewBox="0 0 16 16">
              <path
                d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
            </svg>
            Google Plus</button>


        </div>

      </div>  

      <div class="col-md-6">
        <form class="m-3 login p-3" action="table.html" method="get" onsubmit="return validateSignUp()" autocomplete="off">
          <div class="row">
            <div class="col-md-9">
              <label class=" h5 " for="">Sign Up now </label>
              <p style="font-size: 0.9em;">Fill in the form below to get instant access:</p>
            </div>
            <div class="col-md-3">
              <i class="fa fa-pencil fa-5x d-none d-md-block" style="color: rgba(150, 143, 143, 0.5);"></i>
            </div>
          </div>


          <div class="mb-3 mt-3">
            <input type="text" id="firname" class="form-control" placeholder="First name" name="fname" style="text-transform: capitalize;" maxlength="15" oninput="this.value =this.value.replace(/[^A-Za-z .]/g,''); first_name()">
            <span id="display2" class="text-danger"></span>
          </div>
          <div class="mb-3 mt-3">
            <input type="text" id="lasname" class="form-control" placeholder="Last name" name="lname" style="text-transform: capitalize;" maxlength="15" oninput="this.value = this.value.replace(/[^A-Za-z.]/g, ''); last_name()">
            <span id="display3" class="text-danger"></span>
          </div>
          <div class="mb-3 mt-3">
            <input type="text" class="form-control" id="email" placeholder="Email" name="email" style="text-transform: lowercase;" oninput= "email_cc()">
            <span id="display4" class="text-danger"></span>
          </div>
          <div class="mb-3 mt-3">
            <input type="password" class="form-control" id="pswdddd" placeholder="Enter Password" name="pswdddd" oninput="password_()">
            <span id="display10" class="text-danger"></span>
          </div>
          <div class="mb-3 mt-3">
            <input type="password" class="form-control" id="pswdd" placeholder="Confirm Password" name="pswdd" oninput="cnfm_pswd()">
            <span id="display11" class="text-danger"></span>
            <span id="display12" class="text-success"></span>
          </div>

          <div class="mb-3 mt-3">
            <input type="text" id="cont" class="form-control" placeholder="Contact Number" name="contact"  oninput="this.value = this.value.replace(/[^0-9 .]/g, ''); phone()" maxlength="10">
            <span id="display5" class="text-danger"></span>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="your" placeholder="About yourself!" rows="3" oninput="textb()"></textarea>
            <span id="display6" class="text-danger"></span>
          </div>
          <div class="my-3">

              <div class="d-flex flex-md-row  ">
                <label for="gender" class="font form-label selection me-1">Gender:</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="gender" name="genders" oninput="radiob()">
                  <label class="form-check-label me-2">
                    Male
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" id="gender1" name="genders">
                  <label class="form-check-label">
                    Female
                  </label>
                </div>
              </div>  
              <span id="display7" class="text-danger"></span>
          </div>
          <select class="form-select my-2 " id="city" aria-label="Default select example" oninput="dropb()">
            <option selected>Select city</option>
            <option value="Pune">Pune</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Nashik">Nashik</option>
            <option value="Aurangabad">Aurangabad</option>
          </select>
          <span id="display8" class="text-danger"></span>
          <div style="display:flex">
          <div class="m-2">
            <label for="Hobbies" class="me-1">Hobbies:</label>
          </div>

          <div class=" m-2 row ">


            <div class="form-check col-md col-12" id="tryy">
              <input class="form-check-input" type="checkbox" id="chec1" name="option1" oninput="checkc()">
              <label class="form-check-label">Cricket</label>
            </div>
            <div class="form-check col-md col-12">
              <input class="form-check-input" type="checkbox" id="chec2" name="option2" oninput="checkc()">
              <label class="form-check-label">Chess</label>
            </div>
            <div class="form-check col-md col-12">
              <input class="form-check-input" type="checkbox" id="chec3" name="option3" oninput="checkc()">
              <label class="form-check-label">Ludo</label>
            </div>
          </div>
        </div>
        <span id="display9" class="text-danger"></span>
          <div class="d-grid">
            <button class="btn btn-primary mt-2" id="btn" onclick ="storeData()" type="submit">Sign in!</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-lg-2 col-md-1"></div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"></script>
</body>

</html>
