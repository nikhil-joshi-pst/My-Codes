<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script defer src="try.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
       .mt-5{
          padding-top: 15%;
       }
   </style>
    </head>
      <body>
      
      <div class="container mt-5">
          <div class="row justify-content-center">
            <div class="col">
                <table class="table table-bordered table-primary table-responsive " id="myTable">
                    <thead  >
                        <h3 style="text-align: center;"> User Information </h3>
                        <div class="input-group rounded text-center p-2">
                          <input type="search" id="myInput" onkeyup="search()" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
                          <span class="input-group-text border-0" id="search-addon">
                            <i class="fa fa-search"></i>
                          </span>
                        </div>
                      <tr>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Contact</th>
                        <th scope="col">About Yourself</th>
                        <th scope="col">Gender</th>
                        <th scope="col">City</th>
                        <th scope="col">Hobbies</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                  <div class="text-center">
                  <button class="btn btn-danger" type="submit" onclick="return clearData()"> Clear All Data</button>
                  <button class="btn btn-success" type="submit" onclick="location.href='tryy.html'"> Home</button>
                  </div>
            </div>
          </div>
            </div> 
      </body>
      </html>
<script>
function dispData(){
    if(localStorage.getItem('formdata')){
        var output = document.querySelector('tbody')
        output.innerHTML == "";
        JSON.parse(localStorage.getItem('formdata')).forEach(data=> {
            output.innerHTML +=`
            <tr>
                <td>${data.fname}</td>
                <td>${data.lname}</td>
                <td>${data.mail}</td>
                <td>${data.pass}</td>
                <td>${data.contact}</td>
                <td>${data.box}</td>
                <td>${data.radio}</td>
                <td>${data.cities}</td>
                <td>${data.check}</td>
            </tr>
           ` 
        });
    }
}
function clearData(){
    localStorage.clear();
    location.reload();
}
dispData();
//for searching
function search() {
    var input,filter,table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[0];
      if (td) {
        txtValue = td.textContent || td.innerHTML;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>
